<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"

        button {
            margin: 0.3em;

        table { 
            
        }

        td {
            margin: 2em;
            padding: 0.8em;
            border: 1px solid #000;
        }

        .row {
            margin: 2em 0;
        }

        p {
            text-align: center;

    <title>Book 2 Pdf Proto</title>

<body ng-app="book2pdf">
    <div class="container" ng-controller="pdfController">
        <div class="row">
            <div class="col-9">
                <h1>Book 2 Pdf Proto</h1>
            </div>
            <div class="col-3">                
                <button ng-click="openPdf()">Open PDF</button>
                <button ng-click="downloadPdf()">Download PDF</button>
                <button type="button" ng-csv="tableArr" filename="BookRollAnalytics.csv">Download CSV</button>
                <button ng-click="reset()">Reset</button>
            </div>
        </div>
        <table>
            <tr ng-repeat="row in tableArr">
                <td><p><strong>{{row[0]}}</strong></p></td>
                <td><p>{{row[1]}}</p></td>
                <td><p>{{row[2]}}</p></td>
                <td><p>{{row[3]}}</p></td>
                <td><p>{{row[4]}}</p></td>
            </tr>
        </table>
    
        
    </div>
